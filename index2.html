<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <div>
                    <textarea name="" class="textoingreso" cols="40" rows="15" placeholder="Ingrese el Texto Aqui"></textarea>

                <div>

                <div class="left">left

                        <img src="imagenes/muneco.jpg" class="imagen">
